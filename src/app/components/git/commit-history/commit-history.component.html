<div id="forms" class="page-layout simple fullwidth" fxLayout="column">    
    <!-- CONTENT -->
    <div class="content p-24">
        <div class="h1">
                Git Commit List
        </div>
        <div style="padding-top: 10px;">
        </div>            
        <div class="mat-elevation-z8" style="width: 100%;">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
                <!-- Author Name -->
                <ng-container matColumnDef="authorName">
                <th mat-header-cell *matHeaderCellDef> Author Name </th>
                <td mat-cell *matCellDef="let element"> {{element.authorName}} </td>
                </ng-container>
            
                <!-- Author Email -->
                <ng-container matColumnDef="authorEmail">
                <th mat-header-cell *matHeaderCellDef> Author Email </th>
                <td mat-cell *matCellDef="let element"> {{element.authorEmail}} </td>
                </ng-container>
            
                <!-- Author Date -->
                <ng-container matColumnDef="authorDate">
                <th mat-header-cell *matHeaderCellDef> Author Date </th>
                <td mat-cell *matCellDef="let element"> {{element.authorDate}} </td>
                </ng-container>
        
                <!-- Message -->
                <ng-container matColumnDef="message">
                <th mat-header-cell *matHeaderCellDef> Message </th>
                <td mat-cell *matCellDef="let element"> {{element.message}} </td>
                </ng-container>
                        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [length]="dataSource.length" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>            
    </div>
</div>
